    <body>
        <div class="container">
             <div class="navbar">
                <img src="Studio8 Img/logo.png" class="logo">
                <nav>
                    <ul>

                    </ul>
                </nav>
                <img src="Studio8 Img/menu.png" class="menu-icon">
      </div>
      <div class="row">

            <div class="text-box">

        </div>
        <div class="col">

                <img src="Studio8 Img/pic2.jpg" id="gallery" >
          <ul>
             <li class="btn">01</li>

             <li class="btn">03</li>

        </ul>
            </div>
        </div>
      </div>
      <img src="Studio8 Img/circle.png" class="small-icon4">

        </div>

    <script>
        var btn=document.getElementsByClassName("btn");
        var gallery=document.getElementById("gallery");
        var images=new Array(
               "Studio8 Img/pic1.jpg",
               "Studio8 Img/pic2.jpg",
               "Studio8 Img/pic3.jpg",
               "Studio8 Img/pic4.jpg"
        );
        for(let i=0;i<btn.length;i++){
            btn[i].onclick=function()
            {
                gallery.src=images[i];
                let current=document.getElementsByClassName("active");
                current[0].className=current[0].className.replace("active","");
                this.className += "active";
            };
        }
        
        
    </script>

    </body>
